<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Search</h2>
    <form action="/search" method="get">
        <input type="text" name="q" placeholder="Search Text" required />
        <button type="submit">Search</button>
    </form>

    <h2>Uploaded documents</h2>
    <form action="/docs" method="get">
        <button type="submit">View Documents</button>
    </form>
    
    <h2>Upload new PDF</h2>
    <form action="/upload-pdf" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" required />
        <button type="submit">Upload PDF</button>
    </form>

    <h2>View specific document</h2>
    <form action="/doc/{id}" method="get">
        <input type="text" name="id" placeholder="Document ID" required />
        <button type="submit">View Document</button>
    </form>

</body>
</html>
